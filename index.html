<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sources Leaflet via CDNJS (Très stable) -->
    <link rel="stylesheet" href="cdnjs.cloudflare.com" />
    <script src="cdnjs.cloudflare.com"></script>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { 
            height: 100vh; 
            width: 100vw; 
            background-color: #e5e3df; /* Couleur de fond si la carte ne charge pas */
        }
        .info {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            background: rgba(255,255,255,0.9); padding: 10px;
            border-radius: 5px; font-family: sans-serif;
        }
    </style>
</head>
<body>

<div class="info">
    <b>GPS Status:</b> <span id="status">Waiting...</span><br>
    <b>Points:</b> <span id="count">0</span>
</div>

<div id="map"></div>

<script>
    // 1. Initialisation forcée sur une vue globale
    var map = L.map('map').setView([46.6, 2.2], 5);

    // 2. Chargement des tuiles OpenStreetMap
    L.tileLayer('tile.openstreetmap.org{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    var route = [];
    var polyline = L.polyline([], {color: 'red'}).addTo(map);
    var marker = L.marker([0,0]).addTo(map);

    function onLocationFound(e) {
        document.getElementById('status').innerHTML = "Signal OK ✅";
        var latlng = e.latlng;
        route.push(latlng);
        polyline.setLatLngs(route);
        marker.setLatLng(latlng);
        document.getElementById('count').innerHTML = route.length;
        map.setView(latlng, 16);
    }

    function onLocationError(e) {
        document.getElementById('status').innerHTML = "Error: " + e.message;
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // Démarrage du traçage
    map.locate({watch: true, enableHighAccuracy: true});
</script>

</body>
</html>
